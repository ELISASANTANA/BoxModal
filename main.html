        </div>

    <main>

                </div>
            </div>
            <div class="box">
                <div class="addList">

                    <label><span style="color: white;">Adicionar a lista?</span></label>
                    <label class="switch">
                        <input type="checkbox" id="opcao3" onclick="chamarJanela()">

    </main>

    <div id="caixaMaior">
        <p id="mensagemCaixa">Texto da caixa de aviso</p>
        <button id="botaoOk" onclick="fecharJanela()">Ok</button>
